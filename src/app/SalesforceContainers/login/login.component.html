<app-salesforce-header></app-salesforce-header>
<div class="login">
    <form [formGroup]="loginForm">
      <div class="flex-row">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" formControlName="email" class="form-control pull-left txtBox"
            placeholder="Email" autocomplete="off" />
        </div>
      </div>
      <div class="modify-Btns">
        <button type="button" (click)="submitForm()">Login</button>
      </div>
    </form>
  </div>
